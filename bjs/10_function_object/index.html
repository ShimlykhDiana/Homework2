<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Кто ты из Средневековья?</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><div id="surnameOutput">Генерация фамилии</div></h3>
                            <h4> <div id="firstNameOutput">Генерация имени</div></h4>
                            <h4><div id="secondNameOutput">Генерация отчества</div></h4>
                            <p>
                                <div id="genderOutput">Генерация пола</div>
                            
                                <span id="birthYearOutput">Генерация даты рождения</span>
                                <span>,</span>
                                <span id="birthDateOutput"></span>
                               
                                <div id="professionOutput">Генерация профессии</div>
                                <br>
                                <button type ="submit" id="Generate">Сгенерировать
                            </button>
                            <button id="Cancel">Сброс</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
